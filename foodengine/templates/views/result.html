<div class="view-container">
	<div class="row">
		<div class="columns large-12 small-12">
			<h3 class="center">Your Personal Recipes:</h3>
		</div>
	</div>
	<div class="recipes-container row" data-equalizer>
		<div class="columns large-4 medium-4 small-12 recipe" ng-repeat="recipe in recipes" on-finish-render>
			<div class="row">
				<div class="columns large-12">
					<img ng-src="[[ recipe.image_url ]]" data-equalizer-watch></img>
				</div>
				<div class="columns large-12">
					<a href="http://recipes.wikia.com/wiki/[[recipe.link_path]]" target="_blank"><p class="center title">[[ recipe.title ]]</p><a>
				</div>
			</div>
		</div>
	</div>
	<div class="spinner-container row">
		<div class="large-1 small-1 columns large-centered small-centered spinner">
		</div>
	</div>
	<div class="message row">
		<div class="columns large-12 small-12 center">
			<p></p>
		</div>
	</div>
	<div class="row" ng-show="nospin">
		<div class="columns large-6 medium-6 small-6 center">
			<button ng-click="research()" class="radius">Refresh</button>
		</div>
		<div class="columns large-6 medium-6 small-6 center">
			<button ng-click="purchase()" class="radius">Buy Now</button>
		</div>
	</div>
</div>
